<!DOCTYPE html>

<head>
  <title id="title">Harmoney</title>
  <link rel="stylesheet" media="all" href="../css/Themes/Dark.css" id="Theme">
  
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src = "../js/login.js"></script>
  <meta charset="UTF-8">
</head>

<head>
    <div id="main">
        <div id="topBar">
            <div id="Title">
                Harmoney/Login
            </div>

            <button id="close">&times;</button>
        </div>

        <div id="contents">
            <!-- (EMAIL) Login Buttons / Register / Google Login / Forgot Password -->
            <input type="email" id="EmailBox" name="EmailBox" required
            minlength="0" maxlength="80" size="10" placeholder="EMAIL">

            <input type="password" id="PassBox" name="PassBox" required
            minlength="0" maxlength="80" size="10" placeholder="Password">

            <button id = "ShowPassword">😐</button>

            <div id="Sep"></div>

            <button id="login">Login</button>
            <button id="register">Register</button>
        </div>
    </div>
</head>
