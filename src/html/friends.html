<!DOCTYPE html>

<head>
  <title id="title">Harmoney</title>
  <link rel="stylesheet" media="all" href="../css/Themes/Dark.css" id="Theme">
  
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/friends.css">
  <script src = "../js/friends.js"></script>
  <meta charset="UTF-8">
</head>

<head>
    <div id="main">
        <div id="topBar">
            <button id="close">&times;</button>
            <button id ="acpt">Incomming</button>
            <button id ="snd">Send</button>
        </div>

        <div id="request">
            <div id="t">Add Friend</div>
            <input type="name" id="FriendBox" name="FriendBox" required
            minlength="0" maxlength="20" size="10" placeholder="Enter Freinds Name">
            <button id ="FR">Send Friend Request</button>
        </div>

        <div id="accept">
            <input type="name" id="Sbox" name="Sbox" required
            minlength="0" maxlength="20" size="10" placeholder="Search">
            <div id="accfr"></div>
        </div>
    </div>
</head>
